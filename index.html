<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IS:wght@100;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d; /* Darker background */
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            flex-direction: column; /* Stack items vertically */
        }

        .neon-text {
            font-size: 48px;
            font-weight: bold;
            color: #9b59b6; /* Neon purple color */
            text-shadow: 
                0 0 5px #9b59b6, 
                0 0 10px #9b59b6, 
                0 0 20px #9b59b6, 
                0 0 40px #ff00ff, 
                0 0 80px #ff00ff, 
                0 0 100px #ff00ff;
            position: absolute;
            opacity: 0;
            animation: fadeIn 2s forwards, moveToCorner 2s 2s forwards; /* Start immediately */
            -webkit-text-stroke: 1px #ffffff; /* Add stroke to the text */
            letter-spacing: -6px; /* Reduce spacing between letters */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes moveToCorner {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            100% {
                top: 10px;
                left: 10px;
                transform: translate(0, 0);
            }
        }

        .neon-letter {
            display: inline-block;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.3;
            }
        }

        .welcome-text {
            font-family: 'Playwrite IS', sans-serif; /* Use Playwrite IS font */
            font-size: 24px;
            font-weight: 400; /* Regular weight */
            color: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden;
            border-right: .15em solid #ffffff; /* Cursor effect */
            animation: fadeInText 2s 4s forwards, typing 4s steps(30, end) 4s forwards, blink-caret .75s step-end infinite;
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 15.5ch; } /* Adjust width to match the length of the text */
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ffffff; }
        }

        .welcome-text.finished {
            border-right: none;
        }

        .scroll-down-arrow {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            opacity: 0;
            animation: fadeInArrow 1s 8s forwards, moveUpDown 2s 9s infinite;
        }

        @keyframes fadeInArrow {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes moveUpDown {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="neon-text">
        R<span class="neon-letter">o</span>
        <span class="neon-letter">f</span>
        <span class="neon-letter">l</span>
        <span class="neon-letter">b</span>
        <span class="neon-letter">o</span>
        <span class="neon-letter">y</span>
    </div>
    <div class="welcome-text">Welcome to my site!</div>
    <div class="scroll-down-arrow">â†“</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.querySelector('.welcome-text').classList.add('finished');
            }, 8000); // 4s delay for fadeInText + 4s delay for typing
        });
    </script>
</body>
</html>
